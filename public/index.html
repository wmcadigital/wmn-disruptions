<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://wmnetwork.netlify.com/config/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- WMN Style links-->
    <link rel="stylesheet" href="https://wmnetwork.netlify.com/css/wmnds-components.min.css" />

    <title>West Midlands Network - Distruptions</title>
  </head>
  <body>
    <!-- Style for template -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f3f2f1;
      }

      /* Hide nav and footer on mobile to give more room for app */
      /* .wmnds-header nav, */
      .wmnds-footer {
        display: none;
      }
      /* Show nav and footer on bigger displays */
      @media all and (min-width: 768px) {
        /* .wmnds-header nav {
          display: inline-block;
        } */
        .wmnds-footer {
          display: block;
        }
      }
    </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Pretend Header -->
    <div class="wmnds-header wmnds-grid">
      <div class="wmnds-container">
        <div class="wmnds-header__vertical-align wmnds-col-1 wmnds-col-md-1-3">
          <a class="wmnds-header__logo-link" href="/" title="West Midlands Network Design System">
            <img
              class="wmnds-header__logo"
              alt="West Midlands Network logo"
              src="https://wmnetwork.netlify.com/img/logo.svg"
            />
          </a>
          <a href="/" title="West Midlands Network Design System Alpha" class="wmnds-phase-indicator">
            Alpha
          </a>
        </div>

        <nav class="wmnds-header__vertical-align wmnds-col-1 wmnds-col-md-2-3">
          <ul class="wmnds-header__links">
            <li class="wmnds-header__link">
              <a href="/styles/" title="Styles page" target="_self" class="wmnds-link">
                Styles
              </a>
            </li>

            <li class="wmnds-header__link">
              <a href="/components/" title="Components page" target="_self" class="wmnds-link">
                Components
              </a>
            </li>

            <li class="wmnds-header__link">
              <a href="/patterns/" title="Patterns page" target="_self" class="wmnds-link">
                Patterns
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Pretend Breadcrumbs -->
    <nav aria-label="Breadcrumb" class="wmnds-breadcrumb wmnds-container">
      <ol class="wmnds-breadcrumb__list">
        <li class="wmnds-breadcrumb__list-item">
          <a href="/" class="wmnds-breadcrumb__link">
            Home
          </a>
        </li>
        <li class="wmnds-breadcrumb__list-item">
          <a
            href="/components/breadcrumb/"
            class="wmnds-breadcrumb__link wmnds-breadcrumb__link--current"
            aria-current="page"
          >
            Disruptions
          </a>
        </li>
      </ol>
    </nav>

    <!-- Start app here -->
    <div id="disruptionsApp"></div>

    <!-- Pretend footer -->
    <footer
      class="wmnds-footer bg-black"
      style="padding: 2rem;
    color: #fff;
    background-color: #3c1053;"
    >
      <div class="wmnds-container">
        <div class="wmnds-col-1 wmnds-col-md-1-2">Copyright West Midlands Network Â© 2019.</div>
        <div class="wmnds-col-1 wmnds-col-md-1-2">
          <a
            href="https://github.com/wmcadigital"
            target="_blank"
            rel="noopener noreferrer"
            class="wmnds-footer__link wmnds-link"
            >Created by WMCA Design Team</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
