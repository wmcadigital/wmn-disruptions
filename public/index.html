<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="%PUBLIC_URL%/favicons/safari-pinned-tab.svg" color="#3c1053" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="msapplication-TileColor" content="#3c1053" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#3c1053" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- WMN Style links-->
    <link rel="stylesheet" href="https://wmnetwork.netlify.com/css/wmnds-components.min.css" />

    <title>West Midlands Network - Distruptions</title>
  </head>
  <body>
    <!-- Style for template -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f3f2f1;
      }
    </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Header -->
    <header class="wmnds-header wmnds-header--mobile-app">
      <div class="wmnds-container wmnds-grid wmnds-grid--align-center wmnds-grid--justify-between">
        <div class="wmnds-header__vertical-align wmnds-col-auto">
          <!-- Logo -->
          <a class="wmnds-header__logo-link" href="/" title="West Midlands Network Design System">
            <img
              class="wmnds-header__logo"
              alt="West Midlands Network logo"
              src="//wmnetwork.netlify.com/img/logo.svg"
            />
          </a>
          <!-- Phase indicator -->
          <a
            href="/"
            target="_self"
            class="wmnds-phase-indicator"
            title="Beta homepage of West Midlands Network Design System"
          >
            Beta
          </a>
        </div>
        <!-- Nav items -->
        <nav class="wmnds-header__vertical-align wmnds-col-auto">
          <ul class="wmnds-header__links wmnds-header__main-links">
            <li class="wmnds-header__link">
              <a
                href="//wmnetwork.co.uk/plan-your-journey/"
                title="Plan your journey page"
                target="_self"
                class="wmnds-link"
              >
                Plan your journey
              </a>
            </li>
            <li class="wmnds-header__link">
              <a
                href="//wmnetwork.co.uk/ways-to-travel/"
                title="Ways to travel page"
                target="_self"
                class="wmnds-link"
              >
                Ways to travel
              </a>
            </li>
            <li class="wmnds-header__link">
              <a
                href="//www.networkwestmidlands.com/tickets-and-passes/"
                title="Tickets and passes page"
                target="_self"
                class="wmnds-link"
              >
                Tickets and passes
              </a>
            </li>
          </ul>
          <!-- Back button -->
          <ul class="wmnds-header__links wmnds-header__back-btn">
            <li class="wmnds-header__link">
              <a
                href="#"
                title="Go back to previous page"
                target="_self"
                class="wmnds-link"
                onClick="goBack(event);"
              >
                Back
              </a>
            </li>
          </ul>
          <script>
            // Function that sends user to previous page they were on,
            // This can be included in your local javascript file
            function goBack(e) {
              e.preventDefault();
              window.history.back();
            }
          </script>
          <!-- End back button -->
        </nav>
      </div>
    </header>
    <!-- End header -->

    <!-- Pretend Breadcrumbs -->
    <nav
      aria-label="Breadcrumb"
      class="wmnds-breadcrumb wmnds-breadcrumb--mobile-app wmnds-container"
    >
      <ol class="wmnds-breadcrumb__list">
        <li class="wmnds-breadcrumb__list-item">
          <a href="/" class="wmnds-breadcrumb__link">
            Home
          </a>
        </li>
        <li class="wmnds-breadcrumb__list-item">
          <a
            href="/components/breadcrumb/"
            class="wmnds-breadcrumb__link wmnds-breadcrumb__link--current"
            aria-current="page"
          >
            Disruptions
          </a>
        </li>
      </ol>
    </nav>

    <!-- Start app here -->
    <div id="disruptionsApp"></div>

    <!-- Footer -->
    <footer class="wmnds-footer wmnds-footer--mobile-app">
      <div class="wmnds-container wmnds-grid">
        <div class="wmnds-col-1 wmnds-col-md-1-2">
          Copyright West Midlands Network &copy; 2020
        </div>
        <div class="wmnds-col-1 wmnds-col-md-1-2">
          <a
            href="https://github.com/wmcadigital"
            target="_blank"
            rel="noopener noreferrer"
            class="wmnds-footer__link wmnds-link"
            >Created by WMCA Design Team</a
          >
        </div>
      </div>
    </footer>
    <!-- End footer -->
  </body>
</html>
