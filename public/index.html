<!DOCTYPE html>
<html lang="en" class="wmnds-html">
  <head>
    <meta charset="utf-8" />

    <!-- CHANGE ME -->
    <title>%REACT_APP_TITLE% - West Midlands Network</title>
    <meta name="description" content="%REACT_APP_DESCRIPTION%" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/safari-pinned-tab.svg"
      color="#3c1053"
    />
    <link
      rel="shortcut icon"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#3c1053" />
    <meta
      name="msapplication-config"
      content="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#3c1053" />

    <!-- SEO Metadata  -->
    <meta name="title" content="%REACT_APP_TITLE%" />
    <meta name="description" content="%REACT_APP_DESCRIPTION%" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="%REACT_APP_TITLE%" />
    <meta property="og:description" content="%REACT_APP_DESCRIPTION%" />
    <meta
      property="og:image"
      content="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/wmn-share.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="%REACT_APP_TITLE%" />
    <meta property="twitter:description" content="%REACT_APP_DESCRIPTION%" />
    <meta
      property="twitter:image"
      content="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/config/wmn-share.png"
    />

    <!-- WMN design system CSS -->
    <link
      rel="stylesheet"
      href="//unpkg.com/wmn-design-system@%REACT_APP_WMNDS_VERSION%/build/css/wmnds.min.css"
    />

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-NVSWZS');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NVSWZS"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Skip to content link -->
    <a
      href="#wmnds-skip-link "
      title="Skip to main content"
      target="_self"
      class="wmnds-link wmnds-header__skip-link"
      >Skip to main content</a
    >
    <!-- Main header section -->
    <header class="wmnds-header wmnds-header--mobile-app">
      <div class="wmnds-container wmnds-grid wmnds-grid--align-center wmnds-grid--justify-between">
        <div class="wmnds-header__vertical-align wmnds-col-auto">
          <!-- Logo -->
          <a
            class="wmnds-header__logo-link"
            href="//wmnetwork.co.uk"
            title="West Midlands Network Home"
          >
            <img
              class="wmnds-header__logo"
              alt="West Midlands Network logo"
              src="//wmnetwork.netlify.com/img/logo.svg"
            />
          </a>
        </div>
        <!-- Nav items -->
        <nav class="wmnds-header__vertical-align wmnds-col-auto">
          <ul class="wmnds-header__links wmnds-header__main-links">
            <li class="wmnds-header__link">
              <a
                href="//wmnetwork.co.uk/plan-your-journey/"
                title="Plan your journey page"
                target="_self"
                class="wmnds-link"
              >
                Plan your journey
              </a>
            </li>
            <li class="wmnds-header__link">
              <a
                href="//wmnetwork.co.uk/ways-to-travel/"
                title="Ways to travel page"
                target="_self"
                class="wmnds-link"
              >
                Ways to travel
              </a>
            </li>
            <li class="wmnds-header__link">
              <a
                href="//www.networkwestmidlands.com/tickets-and-passes/"
                title="Tickets and passes page"
                target="_self"
                class="wmnds-link"
              >
                Tickets and passes
              </a>
            </li>
          </ul>

          <!-- Back button -->
          <ul class="wmnds-header__links wmnds-header__back-btn">
            <li class="wmnds-header__link">
              <a
                href="#"
                title="Go back to previous page"
                target="_self"
                class="wmnds-link"
                onClick="goBack(event);"
              >
                Back
              </a>
            </li>
          </ul>
          <script>
            // Function that sends user to previous page they were on,
            // This can be included in your local javascript file
            function goBack(e) {
              e.preventDefault();
              window.history.back();
            }
          </script>
          <!-- End back button -->
        </nav>
      </div>
    </header>
    <!-- End header -->

    <!-- Start app here -->
    <div id="disruptionsApp"></div>

    <!-- Footer -->
    <footer class="wmnds-footer wmnds-footer--mobile-app">
      <div class="wmnds-container wmnds-grid">
        <div class="wmnds-col-1 wmnds-col-md-1-2">Copyright West Midlands Network &copy; 2021</div>
        <div class="wmnds-col-1 wmnds-col-md-1-2">
          <a
            href="https://www.wmnetwork.co.uk/privacy-cookies-policy/"
            title="Privacy and cookies policy"
            target="_blank"
            rel="noopener noreferrer"
            class="wmnds-footer__link wmnds-link"
            >Privacy &amp; Cookies Policy</a
          >
        </div>
      </div>
    </footer>
    <!-- End footer -->

    <!-- Ajax SVG in, SVGS are referenced in app (Icon component) -->
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open('GET', 'https://designsystem.wmnetwork.co.uk/img/wmnds-sprite.min.svg', true);
      ajax.send();
      ajax.onload = function () {
        const div = document.createElement('div');
        div.style.display = 'none';
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      };
    </script>
  </body>
</html>
