<!DOCTYPE html>
<html lang="en" class="wmnds-html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Find live and planned disruptions for public transport in the West Midlands"
    />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicons/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="theme-color" content="#3c1053" />
    <!-- Windows phones -->
    <meta name="msapplication-navbutton-color" content="#3c1053" />
    <meta name="msapplication-TileColor" content="#3c1053" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/favicons/browserconfig.xml" />
    <!-- iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/favicons/safari-pinned-tab.svg" color="#3c1053" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- WMN Style links-->
    <link
      rel="stylesheet"
      href="//wmnetwork.netlify.com/css/wmnds-components.min.css"
      type="text/css"
    />

    <title>Disruptions - West Midlands Network</title>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-NVSWZS');
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NVSWZS"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Skip to content link -->
    <a
      href="#wmnds-skip-link "
      title="Skip to main content"
      target="_self"
      class="wmnds-link wmnds-header__skip-link"
      >Skip to main content</a
    >
    <!-- Main header section -->
    <header class="wmnds-header wmnds-header--mobile-app">
      <div class="wmnds-container wmnds-grid wmnds-grid--align-center wmnds-grid--justify-between">
        <div class="wmnds-header__vertical-align wmnds-col-auto">
          <!-- Logo -->
          <a
            class="wmnds-header__logo-link"
            href="//wmnetwork.co.uk"
            title="West Midlands Network Home"
          >
            <img
              class="wmnds-header__logo"
              alt="West Midlands Network logo"
              src="//wmnetwork.netlify.com/img/logo.svg"
            />
          </a>
        </div>
        <!-- Nav items -->
        <nav class="wmnds-header__vertical-align wmnds-col-auto">
          <ul class="wmnds-header__links wmnds-header__main-links">
            <li class="wmnds-header__link">
              <a
                href="//wmnetwork.co.uk/plan-your-journey/"
                title="Plan your journey page"
                target="_self"
                class="wmnds-link"
              >
                Plan your journey
              </a>
            </li>
            <li class="wmnds-header__link">
              <a
                href="//wmnetwork.co.uk/ways-to-travel/"
                title="Ways to travel page"
                target="_self"
                class="wmnds-link"
              >
                Ways to travel
              </a>
            </li>
            <li class="wmnds-header__link">
              <a
                href="//www.networkwestmidlands.com/tickets-and-passes/"
                title="Tickets and passes page"
                target="_self"
                class="wmnds-link"
              >
                Tickets and passes
              </a>
            </li>
          </ul>

          <!-- Back button -->
          <ul class="wmnds-header__links wmnds-header__back-btn">
            <li class="wmnds-header__link">
              <a
                href="#"
                title="Go back to previous page"
                target="_self"
                class="wmnds-link"
                onClick="goBack(event);"
              >
                Back
              </a>
            </li>
          </ul>
          <script>
            // Function that sends user to previous page they were on,
            // This can be included in your local javascript file
            function goBack(e) {
              e.preventDefault();
              window.history.back();
            }
          </script>
          <!-- End back button -->
        </nav>
      </div>
    </header>
    <!-- End header -->

    <!-- Start app here -->
    <div id="disruptionsApp"></div>

    <!-- Footer -->
    <footer class="wmnds-footer wmnds-footer--mobile-app">
      <div class="wmnds-container wmnds-grid">
        <div class="wmnds-col-1 wmnds-col-md-1-2">Copyright West Midlands Network &copy; 2021</div>
        <div class="wmnds-col-1 wmnds-col-md-1-2">
          <a
            href="https://www.wmnetwork.co.uk/privacy-cookies-policy/"
            title="Privacy and cookies policy"
            target="_blank"
            rel="noopener noreferrer"
            class="wmnds-footer__link wmnds-link"
            >Privacy &amp; Cookies Policy</a
          >
        </div>
      </div>
    </footer>
    <!-- End footer -->

    <!-- Ajax SVG in, SVGS are referenced in app (Icon component) -->
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open('GET', 'https://designsystem.wmnetwork.co.uk/img/wmnds-sprite.min.svg', true);
      ajax.send();
      ajax.onload = function () {
        const div = document.createElement('div');
        div.style.display = 'none';
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      };
    </script>
  </body>
</html>
